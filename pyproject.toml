[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kooplearn"  # Required
version = "0.0.1"  # Required
description = "A package to learn Koopman operators"  # Optional
readme = "README.md" # Optional
requires-python = ">=3.7"
keywords = ["sample", "setuptools", "development"]  # Optional

authors = [
  {name = "Pietro Novelli", email = "pietronvll@gmail.com" },
  {name = "Gr√©goire Pacreau"},
  {name = "Bruno Teixeira"},
]
dependencies = [ # Optional
  "numpy",
  "scipy",
  "scikit-learn",
  "tqdm"
]

[project.optional-dependencies] # Optional
test = [
  "pytest",
  "pytest-cov",
  "optuna",
  "matplotlib",
  "pandas"
]

torch = [
  "torch",
  "pytorch-lightning"
]

jax = [
  "flax",
  "ml-confs"
]

[project.urls]  # Optional
"Homepage" = "https://github.com/CSML-IIT-UCL/kooplearn"

[tool.ruff]
line-length = 300